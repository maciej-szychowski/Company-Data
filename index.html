<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Company Data</title>
</head>
<body>
    <div class="data">
        <table>
            <caption>Company Data</caption>
            <thead class="table-head">
               <tr>
                  <th class="thead-id" data-name="id">ID</th>
                  <th class="thead-name" data-name="name">NAME</th>
                  <th class="thead-city" data-name="city">CITY</th>
                  <th class="thead-total" data-name="total">TOTAL INCOME</th>
                  <th class="thead-averageIncome" data-name="averageIncome">AVERAGE INCOME</th>
                  <th class="thead-totalMoney" data-name="totalMoney">LAST MONTH`S INCOME</th>
               </tr>
            </thead>
            <tbody class="table-body">
            </tbody>
         </table>
    </div>
    <div class="btn-container">
    </div>

</body>
</html>
